        <h1>Newsletter</h1>
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
            <legend>Personal Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>

            <legend>Email Frequency</legend>

                <option value="creepy facts">Creepy Facts</option>
                <option value="scientific facts">Scientific Facts</option>
            </select>
            </label>
            </fieldset>

            </label>
